name: Unzip File in Repository

on:
  workflow_dispatch: # Allows you to manually run the workflow
  push: # Runs automatically when you push changes to the repository
    branches:
      - main # Replace 'main' with your branch name if it's different

jobs:
  unzip:
    runs-on: ubuntu-latest # This sets up a Linux virtual machine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # This pulls your repository into the virtual machine

      - name: Unzip Lakshmi.zip
        run: |
          unzip Lakshmi.zip -d Lakshmi # Extracts the zip file into a folder named 'Lakshmi'
          ls -l # Lists the files to confirm it worked

      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unzipped Lakshmi.zip"
          git push
